<div>
    <h2>Category Details</h2>
  
    <!-- Input for category ID -->
    <label for="categoryid">Category Name:</label>
    <input type="text"  [(ngModel)]="categoryName" />
    <button (click)="categoryByName()">Get Medicine Names</button>
  
    <!-- Display errors if any -->
    <div *ngIf="errors" class="error">
      {{ errors }}
    </div>
  
    <!-- Display Medicine Inventories -->
    <div *ngIf="button_clicked && medicinedetails">
      <h3>Medicine Details</h3>
      <ul>
        <table>
            <thead>
                <tr>
                    <th>Medicine Id</th>
                    <th>Medicine Name</th>
                    <th>Category Id</th>
                    <th>Expiry Date</th>
                    <th>prize</th>
                    <th>Stock lvl</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of medicinedetails">
                    <td>{{m.id}}</td>
                        <td>{{m.mediname}}</td>
                        <td>{{m.categoryid}}</td>
                        <td>{{m.expirydate | date:'dd-MMM-yyyy'}}</td>
                        <td>{{m.stocklvl}}</td>
                        <td>{{m.prize}}</td>
                </tr>

            </tbody>
        </table>
        
      </ul>
    </div>
  </div>
